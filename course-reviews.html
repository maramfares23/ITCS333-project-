<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Reviews</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-100 via-purple-200 to-indigo-200 text-gray-800">

  <header class="bg-pink-500 text-white p-6 rounded-b-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center">Course Reviews</h1>
  </header>

  <main class="p-6 max-w-7xl mx-auto">
    <!-- Search and Filters Section -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6 mb-8">
      <input type="search" placeholder="Search by course name..." class="p-3 border-2 rounded-full w-full md:w-1/2 focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-300 ease-in-out" />
      <div class="flex gap-6 mt-4 md:mt-0">
        <select class="border-2 rounded-full p-3 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 ease-in-out">
          <option disabled selected>Filter by Rating</option>
          <option>5 Stars</option>
          <option>4 Stars & Up</option>
          <option>3 Stars & Up</option>
        </select>
        <select class="border-2 rounded-full p-3 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 ease-in-out">
          <option disabled selected>Sort by</option>
          <option>Newest</option>
          <option>Oldest</option>
          <option>Top Rated</option>
        </select>
      </div>
    </div>

    <!-- Button to Add New Review -->
    <div class="text-right mb-6">
      <a href="add-review.html" class="bg-pink-500 text-white px-6 py-3 rounded-full hover:bg-pink-600 shadow-lg transition-all ease-in-out">Add New Review</a>
    </div>

    <!-- Course Reviews Section -->
    <section class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Example of review item -->
      <article class="bg-white p-6 rounded-xl shadow-xl hover:shadow-2xl transition-all ease-in-out">
        <h2 class="text-xl font-semibold text-purple-600">ITCS 333 - Internet Software Dev</h2>
        <p class="text-sm text-gray-500 mt-2">Rating: ⭐⭐⭐⭐☆</p>
        <p class="mt-4 text-gray-700">Great course with hands-on projects. Learn JavaScript, HTML, and CSS for web development in ITCS 333.</p>
        <a href="review-detail.html" class="text-pink-600 mt-4 inline-block hover:text-pink-700">Read More</a>
      </article>
    </section>

    <!-- Pagination -->
    <div class="mt-10 flex justify-center gap-4">
      <button class="px-5 py-3 border-2 rounded-full hover:bg-pink-500 hover:text-white transition-all ease-in-out">1</button>
      <button class="px-5 py-3 border-2 rounded-full hover:bg-pink-500 hover:text-white transition-all ease-in-out">2</button>
      <button class="px-5 py-3 border-2 rounded-full hover:bg-pink-500 hover:text-white transition-all ease-in-out">Next</button>
    </div>
  </main>

  <footer class="text-center p-4 mt-10 text-gray-500">
    &copy; 2025 Campus Hub - Course Reviews
  </footer>
  <script src="script313.js"></script>
</body>
</html>
