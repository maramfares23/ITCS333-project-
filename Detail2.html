<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Notes - Item Details</title>
    <link rel="stylesheet" href="Detail.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Item Details</h1>
    </header>

    <div class="item-detail">
        <h2>Title of the Note</h2>
        <p><strong>Description:</strong> Short description of the note content...</p>
        <div class="content">
            <p>Full content of the note goes here...</p>
        </div>

        <div class="actions">
            <a href="item.html">
                <button class="edit-button">Edit</button>
            </a>
            <button class="delete-btn">Delete</button>
        </div>

        <div class="comments-section">
            <h3>Comments</h3>
            <!-- Comments list will go here -->
            <div class="comment">
                <p><strong>John Doe:</strong> Great note! Very helpful.</p>
            </div><label><textarea placeholder="Add a comment..." rows="3"></textarea>

            <a href="Detail.html">
                <button class="add-item-button">Add Comment</button>
            </a>


        </label>

        </div>
    </div>
</div>
</body>
</html>
