<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 text-gray-800">
  <header class="bg-white shadow p-4">
    <h1 class="text-2xl font-bold text-pink-600">Course Review Details</h1>
  </header>

  <main class="p-4 max-w-3xl mx-auto space-y-6">
    <section class="bg-white p-6 rounded shadow" id="reviewDetail">
      <h2 class="text-xl font-semibold text-pink-700">Course: ITCS411 - Artificial Intelligence</h2>
      <p class="text-sm text-gray-600 mb-2">Instructor: Dr. Smith</p>
      <p class="font-medium text-yellow-500">Rating: ★★★★☆</p>
      <p class="mt-4">This course was very informative, with a lot of real-world applications. I really enjoyed the assignments and the instructor was very helpful.</p>

      <div class="mt-6 flex gap-2">
        <button id="editBtn" class="bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-1 rounded">Edit</button>
        <button id="deleteBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded">Delete</button>
      </div>
    </section>

    <!-- Comments Section -->
    <section class="bg-white p-6 rounded shadow">
      <h3 class="text-lg font-bold mb-2 text-pink-600">Comments</h3>
      <p class="text-sm text-gray-500">No comments yet.</p>
    </section>

    <a href="course-reviews.html" class="text-pink-600 hover:underline">← Back to all reviews</a>
  </main>

  <script>
    document.getElementById("editBtn").addEventListener("click", () => {
      alert("Redirecting to edit page...");
      // لاحقًا يمكن الربط بصفحة تعديل:
      // window.location.href = `edit-review.html?id=REVIEW_ID`;
    });

    document.getElementById("deleteBtn").addEventListener("click", () => {
      const confirmDelete = confirm("Are you sure you want to delete this review?");
      if (confirmDelete) {
        // حذف المراجعة مؤقتًا (مستقبلاً سيتم تنفيذ طلب DELETE لـ API)
        document.getElementById("reviewDetail").remove();
        alert("The review has been deleted.");
      }
    });
  </script>
</body>
</html>
