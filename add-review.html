<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Course Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-100 via-purple-200 to-indigo-200 text-gray-800">

  <main class="max-w-3xl mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-pink-600">Add Course Review</h1>

    <form id="main-form" class="space-y-6 bg-white p-8 rounded-xl shadow-lg">
      <div>
        <label for="course" class="block font-medium text-purple-600">Course Name <span class="text-red-500">*</span></label>
        <input type="text" id="course" name="course" required class="w-full border-2 p-3 rounded-xl mt-2 focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="e.g. ITCS 333 - Internet Software Development" />
      </div>

      <div>
        <label for="rating" class="block font-medium text-purple-600">Rating <span class="text-red-500">*</span></label>
        <select id="rating" name="rating" required class="w-full border-2 p-3 rounded-xl mt-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
          <option value="">Select Rating</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="2">⭐⭐</option>
          <option value="1">⭐</option>
        </select>
      </div>

      <!-- إضافة الحقول المفقودة -->
      <div>
        <label for="review-title" class="block font-medium text-purple-600">Review Title</label>
        <input type="text" id="review-title" name="review-title" class="w-full border-2 p-3 rounded-xl mt-2 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter review title" />
      </div>

      <div>
        <label for="review-body" class="block font-medium text-purple-600">Your Review</label>
        <textarea id="review-body" name="review-body" class="w-full border-2 p-3 rounded-xl mt-2 focus:outline-none focus:ring-2 focus:ring-pink-500" rows="6" placeholder="Share your experience..."></textarea>
      </div>

      <div class="flex justify-between items-center">
        <a href="course-reviews.html" class="text-pink-600 hover:text-pink-700">← Back to Reviews</a>
        <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-xl hover:bg-green-700 shadow-xl transition-all">Submit Review</button>
      </div>
    </form>

    <!-- Loading & Reviews Section -->
    <div class="mt-10">
      <div class="loading-indicator hidden text-center text-purple-500 font-semibold">Loading...</div>
      <div class="reviews-container mt-6 space-y-4"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
