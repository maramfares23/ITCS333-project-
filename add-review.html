<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Course Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 text-gray-800">
  <header class="bg-white shadow p-4">
    <h1 class="text-2xl font-bold text-pink-600">Add New Course Review</h1>
  </header>

  <main class="p-4 max-w-2xl mx-auto">
    <form id="reviewForm" class="bg-white p-6 rounded shadow space-y-4">
      <div>
        <label class="block font-medium">Course Name <span class="text-red-500">*</span></label>
        <input type="text" id="courseName" required placeholder="e.g., ITCS411 - CRYPTOGRAPHY & COMPUTER SECURITY" class="w-full p-2 border rounded"/>
      </div>

      <div>
        <label class="block font-medium">Instructor Name</label>
        <input type="text" id="instructorName" placeholder="e.g., Dr.Abdulla " class="w-full p-2 border rounded"/>
      </div>

      <div>
        <label class="block font-medium">Rating (1 to 5) <span class="text-red-500">*</span></label>
        <input type="number" id="rating" min="1" max="5" required class="w-full p-2 border rounded"/>
      </div>

      <div>
        <label class="block font-medium">Review <span class="text-red-500">*</span></label>
        <textarea id="reviewText" required placeholder="Share your experience..." class="w-full p-2 border rounded" rows="4"></textarea>
      </div>

      <div class="flex justify-between">
        <a href="course-reviews.html" class="text-gray-600 hover:underline">‚Üê Back</a>
        <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded">Submit</button>
      </div>
      <div>
  <label class="block font-medium">Department <span class="text-red-500">*</span></label>
  <select id="department" required class="w-full p-2 border rounded">
    <option value="">-- Select Department --</option>
    <option value="CS">Computer Science</option>
    <option value="CE">computer engineering</option>
  </select>
</div>
    </form>
  </main>

  <script>
  document.getElementById('reviewForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const courseName = document.getElementById('courseName').value.trim();
    const instructorName = document.getElementById('instructorName').value.trim();
    const rating = parseInt(document.getElementById('rating').value);
    const reviewText = document.getElementById('reviewText').value.trim();
    const department = document.getElementById('department').value;

    if (!courseName || !rating || !reviewText || !department) {
      alert("Please fill in all required fields.");
      return;
    }

    try {
      const response = await fetch('api.php?action=add_review', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ course: courseName, instructor: instructorName, rating, review: reviewText, department })
      });

      const data = await response.json();
      if (data.success) {
        alert("Your review has been submitted successfully!");
        window.location.href = "course-reviews.html";
      } else {
        alert("Something went wrong, please try again.");
      }
    } catch (error) {
      alert("Failed to submit the review.");
    }
  });
</script>
</body>
</html>
