<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Notes - Create Item</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <a href="home.html" class="logo">
          <img src="uob-logo.svg" alt="UOB Logo">
          <span>UOB Campus</span>
        </a>
      </div>
      <div class="nav-right">
        <button id="themeToggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="blog-section">
      <div class="title">
        <h2>Create New Course Note</h2>
      </div>

      <form class="item-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required placeholder="Enter note title">
        </div>

        <div class="form-group">
          <label for="course">Course</label>
          <input type="text" id="course" name="course" required placeholder="Enter course code">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="4" required placeholder="Brief description of the note"></textarea>
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea id="content" name="content" rows="6" required placeholder="Enter your note content here"></textarea>
        </div>

        <div class="form-group">
          <label for="file">Attachments</label>
          <input type="file" id="file" name="file" accept=".pdf,.doc,.docx">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">
            <i class="fas fa-save"></i> Save Note
          </button>
          <button type="button" class="btn-secondary" onclick="window.history.back()">
            <i class="fas fa-times"></i> Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="theme.js"></script>
</body>
</html>
